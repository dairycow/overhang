# Temporary HTTP-only configuration for initial SSL certificate acquisition
# This file should be used ONLY during initial setup, then replaced with overhang.conf

server {
    listen 80;
    server_name overhang.au www.overhang.au;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve everything else (no redirect yet)
    location / {
        return 200 'SSL setup in progress...';
        add_header Content-Type text/plain;
    }
}
